<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shpping Cart</title>
  <!---------font awesome-------------- -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <!-- -------bootsrap css------------ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- -----custom css------ -->
  <link href="css/style.css" rel="stylesheet" />
</head>
 <body>
    <header>   <!--First navbar-->
        <nav class="bg-light nav-1 sticky-top fixed-top">
          <div class="container-fluid">
            <div class="row">
                
            <div class="col-lg-3 col-md-3 nav-content">
              
                <a  class="navbar-brand  animate__animated animate__zoomIn animate__delay-1s"   href="index.html"><h1 class="logo">Store</h1></a>
              </div>
              <div class="col-lg-5 col-md-4 search-div nav-content">
                <form class="search">
                  <input class="form-control " type="search" placeholder="Search" aria-label="Search"/>
                  <button type="submit"><i class="fas fa-search"></i></button>
                </form>
              </div>
              <div class="col-lg-4 col-md-5 div-user nav-content">
                <div class="user panel" style="display: flex">
                 
                  <div class="up-item cart-btn">
                      <i class="fas fa-cart-arrow-down user-font"></i><span class="cart-count">0</span> 
                      <a href="cart.html" id="cart">Cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>   
    <div class="cart-overlay container-fluid text-center">
      <div class="cart container-fluid">
        <!-- <span class="close-cart"> <i class="far fa-times-circle"></i> </span> -->
        <h2>Your Cart</h2>
        <div class="cart-content container">
          <div class="row cart-row">
          </div>
        </div>
        <div class="cart-footer">
          <h4>Cart Total : Rs <span class="cart-total">0</span></h4>
          <button class="clear-cart banner-btn">CLEAR CART</button>
        </div>
    </div>
 
<script src="js/cart.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
    
    </html>
